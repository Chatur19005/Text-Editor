<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Text Editor - CT-2019-005</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <span style="color: white;">Chathuranga J.A.U CT-2019-005</span>
            <div class="toolbar">
                <button onclick="bold()"><img src="Resources/bold-xxl.png"  width="15" alt="Bold"></button>
                <button onclick="underline()"><img src="Resources/format_underline_white_192x192.png " width="15" alt="Underline"></button>
                <button onclick="italic()"><img src="Resources/italic-xxl.png"  width="15" alt="Italic"></button>
                <input type="color" id="fontColor" onchange="changeFontColor()">
                <button onclick="alignLeft()"><img src="Resources/left.png"  width="15" alt="Left Align"></button>
                <button onclick="alignRight()"><img src="Resources/right.png"  width="15" alt="Right Align"></button>
                <button onclick="alignJustify()"><img src="Resources/justify.png"  width="15" alt="Justify"></button>
                <button onclick="alignCenter()"><img src="Resources/center.png"  width="15" alt="Center Align"></button>
                <button onclick="undo()"><img src="Resources/undo-4-32.png"  width="15" alt="Undo" ></button>
                <button onclick="redo()"><img src="Resources/action-redo-32.png"  width="15" alt="Redo"></button>
            </div>
            <br>

            <div id="editor" contenteditable="true"></div>
            <hr>
        </div>
    </div>
</div>

<script src="script.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
